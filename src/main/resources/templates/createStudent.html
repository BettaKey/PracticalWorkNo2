<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Создание студента</title>
</head>
<body>
<h2> Создать студента </h2>
<form action="/student/create" method="post">
    <input type="text" name="name" placeholder="Имя студента" required>
    <input type="text" name="email" placeholder="Email студента" required>
    <input type="text" name="password" placeholder="Пароль студента" required>
    <select name="groupId" required>
        <option value="" disabled selected> </option>
        <option th:each="group : ${groups}" th:value="${group.id}"
                th:text="${group.name}">
        </option>
    </select>
    <button type="submit"> Создать </button>
</form>
</body>
</html>
