<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Студенты группы</title>
</head>
<body>
<h2> Студенты группы </h2>
<form action="/group" method="get">
    <button>  Список групп  </button>
</form>
<ul>
    <th:block th:each="student : ${student}">
        <li th:text="${student.name} + ' / ' + ${student.email}"></li>
    </th:block>
</ul>
</body>
</html>
